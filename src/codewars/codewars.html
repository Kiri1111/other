    function litres(time) {
        const res = time * 0.5
        return Math.floor(res)
    }

    function updateLight(current) {
        switch (current) {
            case 'red':
                return "green"
            case 'yellow':
                return "red"
            case 'green':
                return "yellow"
        }

    }


    function hero(bullets, dragons) {
        return bullets / dragons >= 2
    }

    function quadrant(x, y) {
        if (x > 0 && y > 0) {
            return 1
        } else if (x < 0 && y > 0) {
            return 2
        } else if (x < 0 && y < 0) {
            return 3
        } else {
            return 4
        }
    }

    function array(string) {
        const array = string.split(',')
        if (array.length <= 2) {
            return null
        } else {
            return array.slice(1, array.length - 1).join(' ')
        }
    }

    function removeEveryOther(arr) {
        return arr.filter((el, index) => index % 2 === 0)
    }

    function mostLikely(prob1, prob2) {
        const arr1 = prob1.split(':')
        const arr2 = prob2.split(':')
        return arr1[0] / arr1[1] < arr2[0] / arr2[1]
    }

    function alternate(n, firstValue, secondValue) {
        let resArr = []
        for (let i = 0; i < n; i++) {
            resArr.push(i % 2 === 0 ? firstValue : secondValue)
        }
        return resArr
    }

    Array.prototype.remove_ = function (integer_list, values_list) {
        for (let i = 0; i < values_list.length; i++) {
            return values_list[i]
        }
    }

    Array.prototype.remove_ = function (integer_list, values_list) {

        return integer_list.filter(el => el !== values_list.map(el => el))
    }

    function duplicates(arr) {
        return arr.filter((el, index, array) => array.indexOf(el) !== index)
    }

    let minValue = numbers[0]
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] < minValue) {
            minValue = numbers[i]
        }
    }

    const factorial = (n) => {
        if (n === 1) {
            return 1
        } else {
            return n * factorial(n - 1)
        }
    }

    function isDivisible(n, x, y) {
        return n % x === 0 && n % y === 0
    }

    function reverseWords(str) {
        return str.split(' ').reverse().join(' ')
    }

    function _numberToPower(number, power) {
        let total = 1;
        for (let i = 1; i <= power; i++) {
            total = total * number;
        }
        return total;
    }


    function numberToPower(number, power) {
        let total = 1;
        let i = 1;
        while (i <= power) {
            total = total * number;
            i++
        }
        return total;
    }

    function oddCount(n) {
        return Math.floor(n / 2)
    }


    class Kata {
        static getVolumeOfCuboid(length, width, height) {
            return length * width * height
        }
    }

    function nthEven(n) {
        let i = 0
        let num = 0
        while (i < n) {
            i % 2 === 0 ? num = i : null
        }
        return num
    }

    function getCount(str) {
        const arr = str.split(' ')
        const coin = 0
        arr.map(el => el === 'a' || el === 'e' || el === 'i' || el === 'o' || el === 'u' ? coin + 1 : null)
        return coin;
    }

    function pillars(numPill, dist, width) {
        const distInCm = dist * 100
        const widthFirstAndLast = width * (numPill - 2)
        return numPill > 2 ? (numPill - 1) * distInCm + widthFirstAndLast : 0
    }

    function find(array, element) {
        for (let i = 0; i < array.length; i++) {
            return array[i] === element ? i : "Not found"

        }
    }


    function find2(arr, e) {
        let i = arr.indexOf(e);
        return i >= 0 ? i : "Not found";
    }


    function findAverage(array) {
        if (array.length === 0) {
            return 0
        } else {
            const summ = array.reduce((acc, nexxt) => acc + nexxt)
            return summ / array.length
        }
    }
